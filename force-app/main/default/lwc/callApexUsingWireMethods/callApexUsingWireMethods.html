<template>
    <lightning-card title="Calling apex method using wire" icon-name="standard:account">
        <div class="slds-m-around_medium"><br/>
            <div class="slds-border_bottom">Calling apex method with wire without params</div>
            <template if:true={accounts.data}>
                <ol class="slds-list_ordered">
                    <template for:each={accounts.data} for:item="acc">
                        <li key={acc.Id}>{acc.Name}</li>
                    </template>
                </ol>
            </template><br/>

            <div class="slds-border_bottom">Calling apex method with wire with params</div>
            <template if:true={account}>
                <div class="slds-box slds-theme_shade">
                    <p>Name: {account.Name}</p>
                    <p>Phone: {account.Phone}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
